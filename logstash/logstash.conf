input {
  file {
    type => "log"
    path => "/logs/application.log"    # Make sure you provide the absolute path of the file here
    start_position => "beginning"
  }
}

filter {
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }

}

output {
  stdout {
    codec => rubydebug
  }

  elasticsearch {
    hosts => ["elasticsearch:9200"]
  }
}